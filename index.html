<html>
  <head>
    <script>
      function myFunction() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("my-demo").innerHTML = this.responseText;
          }
        };
        xhttp.open(
          "GET",
          "https://rq9s5hrlif.execute-api.us-east-1.amazonaws.com/dev/Serverless-function",
          true
        );
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div align="center">
      <br />
      <br />
      <br />
      <br />
      <h1><span id="my-demo">Hello Developers!</span></h1>
      <button onclick="myFunction()">Click here !</button>
    </div>
  </body>
</html>
